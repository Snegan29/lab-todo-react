<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Paragraph</title>
  <style>
    #editableParagraph {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="editableParagraph" contenteditable="true">
    This is an editable paragraph. Click here to edit.
  </div>

  <button onclick="editParagraph()">Save Changes</button>

  <script>
    function editParagraph() {
      const editableParagraph = document.getElementById('editableParagraph');
      const newText = editableParagraph.innerText; // or use .innerHTML for HTML content

      // You can perform further actions with the edited text, such as saving it to a database.
      console.log('Edited Text:', newText);
    }
  </script>

</body>
</html>
